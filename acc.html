<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <link rel="stylesheet" href="acc.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div id="acc">
    <div class="nav-bank">
        <nav class="navbar navbar-expand-lg bg-primary ">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">PBI</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">DEBIT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">ACCOUNT DETAILS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">CREDIT</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      BALANCE
                    </a>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="#">bank balance</a></li>
                      
                    </ul>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
    </div>
        
    <div class="container">
        <h1>Banking App</h1>
        <div class="balance-display">
            <h2>Current Balance: <span id="balance">0.00</span></h2>
        </div>
        <div class="form-container">
            <input type="number" id="amount" placeholder="Enter amount" required>
            <button onclick="deposit()">Deposit</button>
            <button onclick="withdraw()">Withdraw</button>
        </div>
    </div>
    <button class="btn btn-primary" id="back">back</button>
    <script>
        let balance = 0;

function updateBalanceDisplay() {
    document.getElementById('balance').innerText = `$${balance.toFixed(2)}`;
}

function deposit() {
    const amount = parseFloat(document.getElementById('amount').value);
    if (amount > 0) {
        balance += amount;
        updateBalanceDisplay();
        alert(`Deposited: $${amount.toFixed(2)}`);
    } else {
        alert("Please enter a positive amount.");
    }
    document.getElementById('amount').value = '';
}

function withdraw() {
    const amount = parseFloat(document.getElementById('amount').value);
    if (amount > 0 && amount <= balance) {
        balance -= amount;
        updateBalanceDisplay();
        alert(`Withdrawn: $${amount.toFixed(2)}`);
    } else if (amount > balance) {
        alert("Insufficient funds.");
    } else {
        alert("Please enter a positive amount.");
    }
    document.getElementById('amount').value = '';
}

         let one = document.getElementById('back');
        one.addEventListener("click" , function(){
           
             
                 location.href="home.html";
        })
    
    </script>
</body>
</html>
